<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      #banner {
        margin: auto;
        width: 960px;
        height: 300px;
        border: 1px solid #000;
      }

      #btAnte, #btProx {
        line-height: 300px;
        font-size: 50px;
        color: rgba(0, 0, 0, 0.25);
        font-weight: bold;
        cursor: pointer;
      }

      #btAnte {
        float: left;
      }
      #btProx {
        float: right;
      }
    </style>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(() => {
        const vtBanner = ["#F00", "#0F0", "#000", "#00F"];
        const max = vtBanner.length - 1;
        let i = 0

        $("#btAnte").text("<");
        $("#btProx").text(">");
        $("#banner").css("background-color", vtBanner[i]);

        $("#btAnte").click(() => troca(-1));
        $("#btProx").click(() => troca(1));


        const troca = (opr) => {
          $("#banner").css("background-color", vtBanner[i]).fadeOut(500, () => {
            i += opr;
            if (i > max) {
              i = 0;
            } else if (i < 0) {
              i = max;
            };

            $("#banner").css("background-color", vtBanner[i]).fadeIn(500);
          });
        };

      })
    </script>
  </head>

  <body>
    <section id="banner">
      <div id="btAnte"></div>
      <div id="btProx"></div>
    </section>
  </body>
</html>
